<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.css">
	<script type="text/javascript" src="../bs/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../bs/js/docs.min.js"></script>
	<script type="text/javascript" src="../bs/js/bootstrap.js"></script>
	<style type="text/css">

	.item {
			height: 400px;
			/*overflow: hidden;*/
		}
		.carousel-caption {
			width: 100%;
			background: #000;
			opacity: 0.7;
			bottom: : 0px!important;
			left: 0px!important;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<div id="mycarous" class="carousel slide" data-ride="carousel">
			<!--幻灯片图片-->
			<div class="carousel-inner">
				<div class="item active">
					<img src="../t.jpg" style="height: 600px">
					<div class="carousel-caption">
						<h3>linux</h3>
						<p>linux is very much</p>
					</div>
				</div>

				<div class="item">
					<img src="../i.jpg">
					<div class="carousel-caption">
						<h3>java</h3>
						<p>java is very much</p>
					</div>
				</div>

				<div class="item ">
					<img src="../g.jpg">
					<div class="carousel-caption">
						<h3>php</h3>
						<p>php is very much</p>
					</div>
				</div>
			</div>
			<!--下面的指示灯-->
			<ol class="carousel-indicators">
				<li data-target="#mycarous" data-slide-to="0" class="active"></li>
				<li data-target="#mycarous" data-slide-to="1" ></li>
				<li data-target="#mycarous" data-slide-to="2" ></li>
			</ol>
			<!--左右的控制点-->
			<a href="#mycarous" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>

			<a href="#mycarous" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>

	</div>
</body>
<script type="text/javascript">
	$(".carousel-caption").hide();
	$(".item").hover(
		function(){
				$(this).find(".carousel-caption").slideDown()
	},
	function(){
				$(this).find(".carousel-caption").slideUp();
			}
	);
</script>

</html>
