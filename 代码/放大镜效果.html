<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../bs/js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<img src="../b.jpg">
</body>
	<script type="text/javascript">
		$("img").mouseenter(function(){
			$(this).css({"transform":"scale(1.8,1.8)"})
			
		})
		$("img").mouseleave(function(){
			$(this).css({"transform":"scale(1,1)"})
		})
	</script>
</html>
